<div class="container">
  <div class="row pt-4">
    <div class="col-6">
      <form (submit)="onSubmit($event)">
        <input
          type="text"
          name="todo"
          class="form-control"
          [(ngModel)]="newTodo"
          autofocus
        />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="col-6">
      <ul class="list-group">
        <li *ngFor="let todo of todos">
          {{ todo.text }}
        </li>
      </ul>
    </div>
  </div>
</div>
